<!-- read.component.html -->
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome do Produto</th>
        <th class="price">Pre√ßo</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="loading; else content">
        <tr>
          <td colspan="3">Carregando...</td>
        </tr>
      </ng-container>
      <ng-template #content>
        <tr *ngFor="let produto of produtos">
          <td>{{ produto.id }}</td>
          <td>{{ produto.nome }}</td>
          <td class="price">R$ {{ produto.preco | number:'1.2-2' }}</td>
        </tr>
        <tr *ngIf="produtos.length === 0">
          <td colspan="3">Nenhum produto encontrado.</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
